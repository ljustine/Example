<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Stanford Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGp1c3RpbmUiLCJhIjoiY2puNjg4Y2RoMGZjcDNybzBnMjM4bmU3YSJ9.uIxojo3Wbq5YM2mQUr1B9Q';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ljustine/cjn6b0ljn0yr02snb3iq9jn5w', // stylesheet location
    center: [-120.047533, 37.229564], // starting position [lng, lat]
    zoom: 5 // starting zoom
});
</script>

</body>
</html>
